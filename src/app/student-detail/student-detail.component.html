<div class="student-detail">
  <h3>{{student.Name}}</h3>
  <div><span>Charger ID: </span>{{student.ChargerID}}</div>
  <div><span>A Number: </span>{{student.Anumber}}</div>
  <div><span>Gender: </span>{{student.Gender}}</div>
  <div><span>Level: </span>{{student.Level}}</div>
  <div><app-course [courses]="student.Courses"></app-course></div>
</div>
